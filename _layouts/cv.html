---
layout: default
---
<!-- _layouts/cv.html -->
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} {% if page.cv_pdf %}{% endif %}</h1>
      {% if page.description %}<p class="post-description">{{ page.description }}</p>{% endif %}
  </header>

  <object data="{{page.cv_pdf |  prepend: 'assets/pdf/' |  relative_url}}" width="750" height="1000" type='application/pdf'></object>
</div>
